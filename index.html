    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <body>
        <!--[if lt IE 8]>

        <![endif]-->
        <div class="container-fluid">
            <div class="row-fluid clearfix">
                <h1 class="text-center">CSS3 Button Generation</h1>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 well">
                    <h2 class="text-center">Settings</h2>
                    <h4 class="text-center">Border-radius</h4>
                    <div class="row-fluid clearfix">
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <a class="btn btn-default" id="increase-radius" href="#" role="button"><span class="glyphicon glyphicon-chevron-up"></span></a>
                            <a class="btn btn-default" id="reduce-radius" href="#" role="button"><span class="glyphicon glyphicon-chevron-down"></span></a>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                            <div class="input-group">
                                <div class="input-group-addon">Step</div>
                                <input type="text" class="form-control" id="step" value="1">
                            </div>
                        </div>
                    </div>
                    <h4 class="text-center">Color</h4>
                    <div class="input-group">
                        <div class="input-group-addon">Background</div>
                        <input type="text" class="form-control color" id="bg-color" value="CCCCCC">
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">Text color</div>
                        <input type="text" class="form-control color" id="text-color" value="FFFFFF">
                    </div>
                    <h4 class="text-center">Size</h4>
                    <div class="input-group">
                        <div class="input-group-addon">Width</div>
                        <input type="text" class="form-control" id="width" value="140">
                        <div class="input-group-addon">px</div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">Height</div>
                        <input type="text" class="form-control" id="height" value="40">
                        <div class="input-group-addon">px</div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">Font-size</div>
                        <input type="text" class="form-control" id="fontsize" value="14">
                        <div class="input-group-addon">px</div>
                    </div>
                    <h4 class="text-center">Border</h4>
                    <div class="input-group">
                        <div class="input-group-addon">Border-width</div>
                        <input type="text" class="form-control" id="brwidth" value="1">
                        <div class="input-group-addon">px</div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">Border-style</div>
                        <select class="form-control" id="brstyle">
                            <option>solid</option>
                            <option>dashed</option>
                            <option>dotted</option>
                            <option>inset</option>
                            <option>outset</option>
                            <option>none</option>
                            <option>ridge</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">Border-color</div>
                        <input type="text" class="form-control color" id="border-color" value="777777">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 well">
                    <h2 class="text-center">Result</h2>
                    <a href="#" class="create">Button</a>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 well">
                    <h2 class="text-center">Your CSS</h2>
                    <textarea class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="code-result" rows="20"></textarea>
                </div>
            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jscolor/jscolor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
